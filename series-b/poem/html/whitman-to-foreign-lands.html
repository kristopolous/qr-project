<h1>To Foreign Lands</h1><h2>Walt Whitman</h2></span><span><p>I heard that you ask'd for something to prove this puzzle the New World,<br>And to define America, her athletic Democracy,<br>Therefore I send you my poems that you behold in them what you wanted.</p>
