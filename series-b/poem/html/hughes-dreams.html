<h1>Dreams</h1><h2>Langston Hughes</h2></span><span><p>Hold fast to dreams<br>For if dreams die<br>Life is a broken-winged bird<br>That cannot fly.<br>Hold fast to dreams<br>For when dreams go<br>Life is a barren field<br>Frozen with snow.</p>
